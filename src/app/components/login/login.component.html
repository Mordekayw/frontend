<div class="login-page">
  <a routerLink="/" class="btn-back-home" aria-label="Regresar a la página principal">
    <i class="fas fa-arrow-left" aria-hidden="true"></i> Regresar
  </a>

  <div class="login-container" role="main">
    <header class="login-header">
      <h2>
        <i class="fas fa-hotel" aria-hidden="true"></i> Oasis Digital
      </h2>
      <p class="subtitle">Inicia Sesión</p>
    </header>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert" aria-live="assertive">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" id="username" formControlName="username" class="form-control" required autofocus
          aria-required="true" placeholder="Ingresa tu nombre de usuario">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control" required
          aria-required="true" placeholder="Ingresa tu contraseña">
      </div>
      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading" aria-live="polite">
          <span *ngIf="!isLoading">Ingresar</span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Cargando...
          </span>
        </button>
      </div>
    </form>

    <div class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">**Regístrate aquí**</a>
    </div>
  </div>
</div>
